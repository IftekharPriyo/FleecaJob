<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleeca Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="login-area">
        <h1 class="bank-title text-center">Welcome to Fleeca Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="email">
            <br>
            <input type="password" class="form-control" placeholder="password">
            <br>
            <button id="login-btn" class="btn btn-success">Enter</button>
        </div>
    </div>


    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div id="deposit" class="status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4" >
                <div id="withdraw" class="status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdrawal"> 00</span></h2>
                </div>
            </div>
            <div class="col-md-4" >
                <div id="balance" class="status">
                    <h5>Balance</h5>
                    <h2>$<span id="currentBalance">1240</span> </h2>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input type="text" class="form-control" placeholder="$ amount you want to deposit" id="depositAmount">
                    <br>
                    <button class="btn btn-success" id="deposit-btn">Deposit</button>
                </div>
            </div>
            <div class="col-md-6 ">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                     <input type="text" class="form-control" placeholder="$ amount you want to withdraw" id="withdrawAmount">
                    <br>
                    <button class="btn btn-success" id="withdraw-btn">Withdraw</button>
                </div>
            </div>

        </div>




    </div>




<script>

    //login button event handler
    const loginBtn = document.getElementById("login-btn");
    loginBtn.addEventListener("click",function(){
        const loginArea = document.getElementById("login-area");
        const transactionArea = document.getElementById("transaction-area");
        loginArea.style.display="none";
        transactionArea.style.display="block";
    })

    // event button event handler
    // deposit
    const addDeposit = document.getElementById("deposit-btn");
    addDeposit.addEventListener("click",function(){
        const depoNumber = getInputNumber("depositAmount");  

        updateSpanText("currentDeposit",depoNumber);

        updateSpanText("currentBalance", depoNumber);

        document.getElementById("depositAmount").value="";
     
    })

    //wwithdraw
    const withdrawBtn = document.getElementById("withdraw-btn");
    withdrawBtn.addEventListener("click",function(){
       const withdrawNumber = getInputNumber("withdrawAmount")
       updateSpanText("currentWithdrawal",withdrawNumber);
       updateSpanText("currentBalance",-1*withdrawNumber);

       document.getElementById("withdrawAmount").value="";
    })


    function getInputNumber(id){
        const Amount = document.getElementById(id).value;
        const Num = parseFloat(Amount);
        return Num;
    }



    function updateSpanText(id,depoNumber){
             const current = document.getElementById(id).innerText;
             const currentNum = parseFloat(current);
             const total = depoNumber + currentNum;
             document.getElementById(id).innerText = total;
        }
    
</script>








</body>
</html>
